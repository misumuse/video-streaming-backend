name: Video Backend
on:
  push:
    paths:
      - 'raw/*.mp4'

jobs:
  crunch-and-cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Crunch Video
        run: |
          mkdir -p compressed
          for f in raw/*.mp4; do
            # The compression command
            ffmpeg -i "$f" -vcodec libx264 -crf 32 -vf "scale=480:-2" -b:v 200k -acodec aac -b:a 32k "compressed/$(basename "$f")"
          done

      - name: Cleanup Raw Files
        run: rm raw/*.mp4 # This deletes the big versions

      - name: Save Changes
        run: |
          git config --global user.name 'VideoBot'
          git config --global user.email 'bot@github.com'
          git add compressed/
          git add raw/
          git commit -m "Crunched video and cleared raw folder" || echo "No changes"
          git push
